<h2>Product Details</h2>
<div *ngIf="product">
    <h3>{{ name }}</h3>
    <h4>Id of the product is: {{ id }}</h4>
    <h4>{{ product.price }}</h4>
    <p>{{ product.description }}</p>
    <button (click)="showAlert()">Show product details alert</button>
    <br>
    <button (click)="addToCart(product)">Add to cart</button>
</div>
